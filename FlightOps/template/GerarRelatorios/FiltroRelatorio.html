{% extends "html_base.html" %} {% block navbar %}
<li class="nav-item">
    <a class="nav-link" href="/administrar/"> Administração </a>
</li>
<li class="nav-item">
    <a class="nav-link" href="/monitorar/">Monitoração</a>
</li>
<li class="nav-item active">
    <a class="nav-link" href="/relatorio/">Relatórios</a>
</li>

{% endblock navbar %} {% block content %}

<main role="main" style="min-height: 100%">
    <div class="jumbotron" style="min-height: 100%">
        <div class="container">
            <h2 style="font-weight: 300">
                Preencha os filtros desejados para gerar o relatório
            </h2>
            <br />
            <form style="width: 80%; height: 100%">
                <div class="mb-3 container">
                    <div class="row">
                        <div class="col">
                            <label
                                for="inputCodigoVooRelatorio"
                                class="form-label"
                                >Código de Voo</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                placeholder="ABC0123"
                                value="ABC0123"
                                id="inputCodigoVooRelatorio"
                            />
                        </div>
                        <div class="col">
                            <label
                                for="inputEstadoVooRelatorio"
                                class="form-label form-label-lg"
                            >
                                Estado do Voo
                            </label>
                            <br />
                            <select
                                class="form-select"
                                aria-label="Estado do Voo Select"
                                id="inputEstadoVooRelatorio"
                            >
                                <option selected>
                                    Selecione um filtro para o estado
                                </option>
                                <option value="embarcando">Embarcando</option>
                                <option value="cancelado">Cancelado</option>
                                <option value="programado">Programado</option>
                                <option value="taxiando">Taxiando</option>
                                <option value="pronto">Pronto</option>
                                <option value="autorizado">Autorizado</option>
                                <option value="emvoo">Em Voo</option>
                                <option value="aterrisado">Aterrisado</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="mb-3 container">
                    <div class="row">
                        <div class="col">
                            <label for="inputOrigemRelatorio" class="form-label"
                                >Origem</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                placeholder="POA"
                                value="POA"
                                id="inputOrigemRelatorio"
                            />
                        </div>

                        <div class="col">
                            <label
                                for="inputDestinoRelatorio"
                                class="form-label"
                                >Destino</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                placeholder="GRU"
                                value="GRU"
                                id="inputDestinoRelatorio"
                            />
                        </div>
                    </div>
                </div>

                <div class="mb-3 container">
                    <div class="row">
                        <div class="col">
                            <label
                                for="inputDataPartidaRelatorio"
                                class="form-label"
                                >Data Partida</label
                            >
                            <input
                                type="date"
                                class="form-control"
                                placeholder="2022-11-11"
                                value="2022-11-11"
                                id="inputDataPartidaRelatorio"
                            />
                        </div>

                        <div class="col">
                            <label
                                for="inputHorarioPartidaRelatorio"
                                class="form-label"
                                >Horário Partida</label
                            >
                            <input
                                type="time"
                                class="form-control"
                                placeholder="23:58"
                                value="23:58"
                                id="inputHorarioPartidaRelatorio"
                            />
                        </div>
                    </div>
                </div>

                <div class="mb-3 container">
                    <div class="row">
                        <div class="col">
                            <label
                                for="inputDataPartidaRelatorio"
                                class="form-label"
                                >Data Partida</label
                            >
                            <input
                                type="date"
                                class="form-control"
                                placeholder="2022-11-12"
                                value="2022-11-12"
                                id="inputDataPartidaRelatorio"
                            />
                        </div>
                        <div class="col">
                            <label
                                for="inputHorarioChegadaRelatorio"
                                class="form-label"
                                >Horário Chegada</label
                            >
                            <input
                                type="time"
                                class="form-control"
                                placeholder="08:03"
                                value="08:03"
                                id="inputHorarioChegadaRelatorio"
                            />
                        </div>
                    </div>
                </div>
                <div>
                    <a
                        class="btn btn-secondary button"
                        href="/relatorio/pdf"
                        role="button"
                    >
                        Gerar Relatório
                    </a>
                </div>
                <div>
                    <a class="btn btn-secondary button" href="/" role="button">
                        Retornar
                    </a>
                </div>
            </form>
        </div>
    </div>
</main>

{% endblock content %}
