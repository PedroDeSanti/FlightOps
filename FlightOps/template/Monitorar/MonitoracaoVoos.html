{% extends "../registration/html_base.html" %} {% block content %}

<main role="main">
    <div class="jumbotron">
        <div class="container">
            <h2 style="font-weight: 300">Informe o código de voo:</h2>
            <form style="width: 80%; height: 100%">
                <div class="mb-5 container">
                    <label for="inputCodigoVooRelatorio" class="form-label">
                        Código de Voo
                    </label>
                    <input
                        type="text"
                        class="form-control form-control-lg"
                        placeholder="ABC0123"
                        value="ABC0123"
                        id="inputCodigoVooRelatorio"
                        style="max-width: 25%"
                    />
                </div>
                <a href="/monitorar/voo">
                    <button type="button" class="button">Monitorar Voo</button>
                </a>
            </form>
        </div>
    </div>
</main>

{% endblock content %}
